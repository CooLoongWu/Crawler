group 'com.cooloongwu'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    compile 'us.codecraft:webmagic-core:0.7.3'
    compile('us.codecraft:webmagic-extension:0.7.3')
    compile 'org.seleniumhq.selenium:selenium-java:3.7.1'
    compile group: 'us.codecraft', name: 'webmagic-selenium', version: '0.7.3'
}
